name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$tag" ]; then
            echo "version=0.0.0" >> "$GITHUB_OUTPUT"
          else
            echo "version=${tag#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if release needed
        id: check
        run: |
          latest_tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            echo "needed=true" >> "$GITHUB_OUTPUT"
          elif [ "$(git rev-parse HEAD)" != "$(git rev-parse "$latest_tag")" ]; then
            echo "needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "needed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump patch version
        if: steps.check.outputs.needed == 'true'
        id: bump
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.latest_tag.outputs.version }}"
          new_version="v${major}.${minor}.$((patch + 1))"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.check.outputs.needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.bump.outputs.new_version }}" -m "Release ${{ steps.bump.outputs.new_version }}"
          git push origin "${{ steps.bump.outputs.new_version }}"

      - uses: actions/setup-go@v5
        if: steps.check.outputs.needed == 'true'
        with:
          go-version: stable

      - uses: goreleaser/goreleaser-action@v6
        if: steps.check.outputs.needed == 'true'
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
